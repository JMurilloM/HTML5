<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title>Document Object Model</title>

  <script type="text/javascript" charset="utf-8">
    function testDom()
    {
     var obj = document.getElementById("parr");
    obj.innerHTML="This is a P different !";
    }
  </script>
  
</head>
<body>
  <div id="cont">
    <p id="parr">This is a P !</p>
  </div>
  <input type="button" onclick="testDom();" value="test!!" />
</body>
</html>
