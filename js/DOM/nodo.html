<html>


  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>NODO</title>
    <script type="text/javascript" charset="utf-8">
    var tags;
      function load(){
    tags=document.getElementsByTagName('p');
      }

      function test()
      {
        var elemento=document.createElement("p");
        var text=document.createTextNode("Elemento"+" "+(tags.length+1));
        elemento.appendChild(text);
        document.getElementById('caja').appendChild(elemento);
        load();
      }
    </script>
  </head>
  <body align="center"style="background-color:#0066FF"id='cuerpo' onload="load();">
    <div id="caja">
      
    </div>
    <input align="center" type="button" onclick="test();"value="Dame un Clickazo !" >
  </body>
  

</html>
